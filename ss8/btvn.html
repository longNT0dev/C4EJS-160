      // Câu 10
      const duplicatesArray = [1, 2, 2, 3, 4, 4, 5];
      let result = []; // 1, 2, 3, 4, 5
      let indexResult = 0;
      for (let i = 0; i < duplicatesArray.length; i++) {
        // Nếu số x chưa có trong mảng result thì mình sẽ thêm vào
        let isExist = false;

        for (let j = 0; j < result.length; j++) {
          if (result[j] == duplicatesArray[i]) {
            // Đã tồn tại
            isExist = true;
            break;
          }
        }

        if (!isExist) {
          result[indexResult] = duplicatesArray[i];
          indexResult += 1;
        }
      }
